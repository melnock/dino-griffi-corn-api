<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <title>Dino-Griffi-Corn Racer</title>
  </head>
  <body>
    <canvas id="game" width="640" height="360"></canvas>
    <div class="images">
      <img src="img/palm.png" id="palmtree" hidden="true">
      <img src="img/horizon.png" id="backdrop" hidden="true">
      <img src="img/backdrop.png" id="sky" hidden="true">
      <img src="img/sun2.png" id="sun" hidden="true">
      <img src="img/city.png" id="city" hidden="true">
      <img src="img/crystal.png" id="crystal" hidden="true">
      <img src="img/star.png" id="star" hidden="true">
      <img src="img/cop.png" id="cop" hidden="true">
      <img src="img/sportscar.png" id="sportscar" hidden="true">
      <img src="img/bomb.png" id="bomb" hidden="true">
      <img src="img/vaporpalm.png" id="vaporpalm" hidden="true">
      <img src="img/health.png" id="health" hidden="true">
      <img src="img/skelinton.gif" id="skelinton" hidden="true">
    </div>

    <div id="start-screen">
      <img src="img/homescreen.png" id="homescreen">
      <div id = "logo-div">
        <img src="img/logo.png" id="logo">
      </div>
      <div id="start-button-div">
        <img src="img/start-button.png" id="start-button">
      </div>
      <div id="how-to-div">
        <img src="img/how-to-button.png" id="how-to-button">
      </div>
      <div id="rainbow-corn" style="display: none">
        <img src="img/sassy-corn.gif">
      </div>
    </div>

    <div id="game-over-screen" style="display: none">
      <img src="img/game-over.png" id="game-over">
      <div id = "score">
      </div>
      <div id="start-button-div">
        <img src="img/start-button.png" id="start-button">
      </div>
    </div>

    <div id="choose-character-screen" style="display: none">
      <img src="img/choose-character-background.png" id="choose-character-background">
      <div id = "characters">
        <div clid="dino-div">
          <img src="img/rawr-dinosaur.svg" class = "dino" id="3">
        </div>
        <div id="unicorn-div">
          <img src="img/rarity.png" class = "unicorn" id="1">
        </div>
        <div id="car-div">
          <img src="img/car.png" class = "car-side" id="2">
        </div>
        <div id="griffon-div">
          <img src="img/griffon.png" class = "griffon" id="4">
        </div>
      </div>
      <div id = "character-bio">

      </div>
    </div>


    <div id="leaderboard" style="display:none">
      <h1>LEADERBOARD</h1>
        <ol id = "scores-list">
        </ol>
    </div>

    <script type="text/javascript" src="src/scoreEntry.js"></script>
    <script type="text/javascript" src="src/character.js"></script>
    <script type="text/javascript" src="src/blueprint.js"></script>
    <script type="text/javascript" src="src/background.js"></script>
    <script type="text/javascript" src="src/horizLine.js"></script>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/object.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/konami_code.js"></script>
    <script type="text/javascript" src="src/easter-egg.js"></script>
    <script type="text/javascript" src="src/adapter.js"></script>
  </body>
</html>
