<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Anim Test</title>
  </head>
  <body>
    <canvas id="game" width="640" height="360"></canvas>
    <div class="images">
      <img src="img/palm.png" id="tree" hidden="true">
      <img src="img/horizon.png" id="backdrop" hidden="true">
      <img src="img/backdrop.png" id="sky" hidden="true">
      <img src="img/sun2.png" id="sun" hidden="true">
      <img src="img/crystal.png" id="crystal" hidden="true">
      <img src="img/star.png" id="star" hidden="true">
    </div>

    <div id="start-screen">
      <img src="img/homescreen.png" id="homescreen">
      <div id = "logo-div">
        <img src="img/logo.png" id="logo">
      </div>
      <div id="start-button-div">
        <img src="img/start-button.png" id="start-button">
      </div>
    </div>

    <div id="choose-character-screen" style="display: none">
      <img src="img/choose-character-background.png" id="choose-character-background">
      <div id = "characters">
        <div id="dino-div">
          <img src="img/rawr-dinosaur.svg" id="dino">
        </div>
        <div id="unicorn-div">
          <img src="img/rarity.png" id="unicorn">
        </div>
        <div id="car-div">
          <img src="img/car.png" id="car-side">
        </div>
        <div id="griffon-div">
          <img src="img/griffon.png" id="griffon">
        </div>
      </div>
    </div>

    <div id="playerStats">
      <h2>PLAYER</h2>
      <h4>Score:</h4>
      <p id="score"></p>
      <h4>Health:</h4>
      <p id="health"></p>
    </div>

    <script type="text/javascript" src="src/start.js"></script>
    <script type="text/javascript" src="src/background.js"></script>
    <script type="text/javascript" src="src/horizLine.js"></script>
    <script type="text/javascript" src="src/car.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/tree.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
  </body>
</html>
