<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Anim Test</title>
  </head>
  <body>
    <canvas id="game" width="640" height="360"></canvas>
    <div class="images">
      <img src="img/palm.png" id="palmtree" hidden="true">
      <img src="img/horizon.png" id="backdrop" hidden="true">
      <img src="img/homescreen.png" id="homescreen" hidden="true">
      <img src="img/logo.png" id="logo" hidden="true">
      <img src="img/start-button.png" id="start-button" hidden="true">
      <img src="img/backdrop.png" id="sky" hidden="true">
      <img src="img/sun2.png" id="sun" hidden="true">
      <img src="img/crystal.png" id="crystal" hidden="true">
      <img src="img/star.png" id="star" hidden="true">
    </div>

    <div id="playerStats">
      <h2>PLAYER</h2>
      <h4>Score:</h4>
      <p id="score"></p>
      <h4>Health:</h4>
      <p id="health"></p>
    </div>

    <script type="text/javascript" src="src/blueprint.js"></script>
    <script type="text/javascript" src="src/adapter.js"></script>
    <script type="text/javascript" src="src/start.js"></script>
    <script type="text/javascript" src="src/background.js"></script>
    <script type="text/javascript" src="src/horizLine.js"></script>
    <script type="text/javascript" src="src/car.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/tree.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
  </body>
</html>
